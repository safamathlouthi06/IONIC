<ion-card>
  <img [src]="product.imageUrl || 'assets/placeholder.png'" />
  <ion-card-header>
    <ion-card-title>{{ product.name }}</ion-card-title>
    <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ product.description }}
  </ion-card-content>
</ion-card>
