<ion-header>
  <ion-toolbar color="primary">
    <!-- Bouton retour -->
    <ion-buttons slot="start">
      <ion-back-button default-href="/client-dashboard" color="light"></ion-back-button>
    </ion-buttons>

    <ion-title>Mon Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content-container">
    <ion-spinner *ngIf="isLoading" name="dots" class="loading-spinner"></ion-spinner>

    <ion-card *ngIf="!isLoading && user" class="profile-card">
      <ion-card-header>
        <ion-card-title class="card-title">Informations du compte</ion-card-title>
      </ion-card-header>
      <ion-card-content class="card-content">
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Email</h3>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item lines="none">
          <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Rôle</h3>
            <p>{{ user.role }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Bouton déconnexion -->
    <div class="logout-container">
      <ion-button 
        expand="block" 
        color="danger" 
        (click)="logout()" 
        class="logout-btn"
        size="large">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Se déconnecter
      </ion-button>
    </div>
  </div>
</ion-content>
