<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="products-content">
  <!-- CatÃ©gories style moderne -->
  <div class="categories-container">
    <div class="categories-scroll">
      <div 
        class="category-tab"
        [class.active]="selectedCategory === 'All'"
        (click)="selectedCategory = 'All'">
        <span>Tous</span>
      </div>
      
      <div 
        *ngFor="let cat of categories"
        class="category-tab"
        [class.active]="selectedCategory === cat"
        (click)="selectedCategory = cat">
        <span>{{ cat }}</span>
      </div>
    </div>
  </div>

  <!-- Produits avec les deux boutons -->
  <div class="products-grid">
    <div *ngFor="let product of filterProducts()" class="product-item">
      <div class="product-image-container">
        <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="product-image">
        <div class="product-overlay">
          <ion-button fill="clear" color="light" (click)="addToWishlist(product)" class="wishlist-btn">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      
      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        
        <div class="product-price-section">
          <span class="product-price">{{ product.price | currency:'EUR' }}</span>
        </div>

        <div class="actions-container">
          <ion-button expand="block" color="success" (click)="addToCart(product)" class="action-button">
            <ion-icon name="cart" slot="start"></ion-icon>
           Ajouter Panier
          </ion-button>
          <ion-button expand="block" color="warning" (click)="addToWishlist(product)" class="action-button">
            <ion-icon name="heart" slot="start"></ion-icon>
            Ajouter Wishlist
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
